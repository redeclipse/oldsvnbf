maplists = [ duelmaps campaignmaps mainmaps stfmaps ctfmaps trialmaps ]
mapindex = 0
maplist = ""
mappath = ""
mapextra = ""
mapocta = 0

mapsmenuinit = [
    if (< (gamemode) 2) [ modeselected = -1 ] [ modeselected = (gamemode) ]
    if (< (mutators) 0) [ mutsselected = -1 ] [ mutsselected = (mutscheck $modeselected (mutators)) ]
    mutsbefore = $mutsselected
    lastmode = -1
    lastmuts = -1
    mapnum = 0
    mapextra = ""
    shownmapgui = 0
]
mapsmenuiter = [
    if (|| (!= $lastmode $modeselected) (!= $lastmuts $mutsselected) (!= $shownmapgui 1)) [
        if (&& (!= $lastmode $modeselected) (!= $shownmapgui 0)) [ mutsselected = 0 ]
        maplist = ""
        mappath = ""
        if (> $modeselected 1) [
            if (& $mutsselected 0x0010) [ ms = 0 ] [ ms = (- $modeselected 1) ]
            do [list = $@(at $maplists $ms)]
            loop i (listlen $list) [
                lcurmap = (at $list $i)
                maplist = (concat $maplist $lcurmap)
                mappath = (concat $mappath (concatword "maps/" $lcurmap))
            ]
        ]
        if (!= $modeselected 2) [
            maplist = (concat $maplist "*")
            mappath = (concat $mappath "*");
            loopfiles lcurmap maps bgz [
                if (< (listfind mcurmap $maplist [strcmp $mcurmap $lcurmap]) 0) [
                    maplist = (concat $maplist $lcurmap)
                    mappath = (concat $mappath (concatword "maps/" $lcurmap))
                ]
            ]
            if (&& (> $hasoctapaks 0) (> $mapocta 0)) [
                loopfiles lcurmap base ogz [
                    maplist = (concat $maplist $lcurmap)
                    mappath = (concat $mappath (concatword "base/" $lcurmap))
                ]
            ]
        ]
        maplist = (concat $maplist "?")
        mappath = (concat $mappath "?");
        if (!= $shownmapgui 1) [
            mapnum = (listfind curmap $maplist [(|| (strcmp $curmap $mapname) (strcmp (concatword "maps/" $curmap) $mapname) (&& (> $hasoctapaks 0) (> $mapocta 0) (strcmp (concatword "base/" $curmap) $mapname)))])
        ] [
            mapnum = (listfind curmap $maplist [(|| (strcmp $curmap $mapcur) (strcmp (concatword "maps/" $curmap) $mapcur) (&& (> $hasoctapaks 0) (> $mapocta 0) (strcmp (concatword "base/" $curmap) $mapcur)))])
        ]
        if (>= $lastmode 0) [
            if (strcmp "*" (at $maplist $mapnum)) [ mapnum = 0 ] [ if (< $mapnum 0) [ mapnum = (- (listlen $maplist) 1); mapextra = $mapname ] ]
        ]
        lastmode = $modeselected
        lastmuts = $mutsselected
        mapindex = 0
        shownmapgui = 1
    ]
    if (strcmp (at $maplist $mapnum) "?") [ mapcur = $mapextra; mapimg = $mapextra ] [ mapcur = (at $maplist $mapnum); mapimg = (at $mappath $mapnum) ]
]
mapsmenu = [
    guilist [
        guilist [ guistrut 74 ]
        guilist [
            guilist [
                guilist [
                    guilist [ guistrut 3 ]
                    guilist [
                        if (< $lastmode 0) [
                            guitext "game select"
                            guitext "^faplease select a mode and map to continue"
                        ] [
                            guitext (gamename $modeselected $mutsselected)
                            guilist [ guitext " ^faselected on "; guitext $mapcur ]
                        ]
                    ]
                ]
                guilist [
                    guilist [
                        guistrut 1
                        guitext "gamemode"
                        guifont "radar" [
                            guiradio "editing"                      modeselected 1
                            guiradio "campaign"                     modeselected 2
                            guiradio "deathmatch"                   modeselected 3
                            guiradio "secure-the-flag"              modeselected 4
                            guiradio "capture-the-flag"             modeselected 5
                            guiradio "time-trial"                   modeselected 6
                        ]
                        guistrut 1
                        guitext "mutators"
                        if (>= $modeselected 1) [
                            guifont "radar" [
                                if (= $modeselected 3) [
                                    guibitfield "teamplay"          mutsselected 0x0001
                                ] [ guistrut 1 ]
                                guibitfield "instagib"              mutsselected 0x0002
                                guibitfield "medieval"              mutsselected 0x0004
                                guibitfield "demolition"            mutsselected 0x0008
                                guibitfield "arena"                 mutsselected 0x0040
                                if (= $modeselected 3) [
                                    guibitfield "duel"              mutsselected 0x0010
                                    guibitfield "survivor"          mutsselected 0x0020
                                ] [ guistrut 2 ]
                            ]
                        ] [ guifont "radar" [ guitext "^fanone available" ]; guistrut 7 ]
                        mutstrying = 0
                        if (!= $mutsselected $mutsbefore) [
                            loop q 5 [ if (&& (& $mutsselected (<< 1 $q)) (= (& $mutsbefore (<< 1 $q)) 0)) [ mutstrying = (| $mutstrying (<< 1 $q)) ] ]
                            mutsselected = (mutscheck $modeselected $mutsselected $mutstrying)
                            mutsbefore = $mutsselected
                        ]
                    ]
                    guistrut 2
                    guilist [
                        guistayopen [
                            guiimage $mapimg [@(format "showgui maps 2; sleep 100 [ start %1 %2 %3 ]" $mapcur $modeselected $mutsselected)] 9 1 "textures/emblem"
                        ]
                    ]
                ]
                guistrut 1.5
                guifont "radar" [
                    guilist [
                        guilist [
                            vardef botbalance           "bot balance"
                            vardef skillmin             "min skill level"
                            vardef skillmax             "max skill level"
                        ]
                        guistrut 1
                        guilist [
                            varfld botbalance 8
                            varfld skillmin 8
                            varfld skillmax 8
                        ]
                        guistrut 2
                        guilist [
                            vardef enemybalance         "enemy balance"
                            vardef enemyallowed         "enemies allowed"
                            vardef enemystrength        "enemy strength"
                        ]
                        guistrut 1
                        guilist [
                            varfld enemybalance 8
                            varfld enemyallowed 8
                            varfld enemystrength 8
                        ]
                    ]
                ]
            ]
            guistrut 2
            mapscount = 24
            guifont "radar" [
                guicontainer [>= $lastmode 0] [
                    nummaps = (- (listlen $maplist) 1)
                    guilist [
                        guilist [
                            guilist [ guistrut (+ $mapscount 1) ]
                            mapindex = (min (max 0 (- $nummaps $mapscount)) $mapindex) //safeguard
                            mapnum = (min $mapnum $nummaps)
                            guilist [
                                guilist [ guistrut 26 ]
                                guitext "available maps"
                                break = 0
                                loopwhile i $mapscount [if (= $break 0) [ 1 ] [ 0 ]] [
                                    q = (+ $mapindex $i)
                                    curmap = (at $maplist $q)
                                    if (strcmp $curmap "*") [
                                        guifont "radar" [ guitext "maps not in the rotation" ]
                                    ] [
                                        if (strcmp $curmap "?") [ break = 1 ] [ guiradio $curmap mapnum $q ]
                                    ]
                                ]
                            ]
                        ]
                        guilist [ guifont "radar" [ guitext "^custom map" ] ]
                        guilist [
                            guiradio "" mapnum $nummaps
                            mapextraval = $mapextra
                            guifield mapextraval 24 [mapextra = $mapextraval]
                        ]
                    ]
                    guistrut 2
                    guislider mapindex 0 (max (- $nummaps $mapscount) 0) [] 1 1
                ] [ guistrut 30; guilist [ guistrut (+f $mapscount 3) ] ]
            ]
        ]
        guistrut 0.5
        guilist [
            if (> $hasoctapaks 0) [
                guistayopen [
                    guibutton "show maps from sauerbraten" [
                        if (> $mapocta 0) [mapocta = 0] [mapocta = 1]
                        shownmapgui = 0
                    ] (? (> $mapocta 0) "checkboxon" "checkbox")
                ]
            ] [ guistrut 27 ]
            if (>= $lastmode 0) [
                guistrut 28.5
                guifont "default" [
                    guistayopen [
                        guibutton "^fgsubmit vote" (format "showgui maps 2; sleep 100 [ start %1 %2 %3 ]" $mapcur $modeselected $mutsselected)
                    ]
                ]
            ] [ guistrut 1 ]
        ]
    ]
]

voteindex = 0
votenum = 0
votemenuinit = [ voteindex = 0 ]
votemenu = [
    guipage vote 6 74 4.2 [1] (getvote 0) [vote = (getvote (+ $i 1))] [1] [guibutton "^fwThere are no votes currently pending, ^fgsubmit ^fwone yourself" [showgui maps 1] conopen] [
        guilist [
            guicheckbox "^fcdynamic sort" sortvotes; guistrut 1
            guicheckbox "^focleanup list" cleanvotes
            guilist [ guilist [ guistrut 30 ] ]
            guitext (format "^fd[ ^fwdisplaying ^fc%1" $votenum)
            if (= $votenum 1) [ guitext " ^fwvote ^fd]" ] [ guitext " ^fwvotes ^fd]" ]
        ]
    ] [
        voteplayers = (at $vote 0)
        votemode = (at $vote 1)
        votemuts = (at $vote 2)
        votemap = (at $vote 3)
        votegame = (at $vote 1)
        guistrut 0.125
        guimerge 74 [
            guilist [
                guistrut 1.5
                guilist [ guistrut 4 ]
                guifont "default" [ guibutton (format "^fw%1" $voteplayers) ]
                guifont "radar" [ if (= $voteplayers 1) [ guibutton "^fwvote" ] [  guibutton "^fwvotes" ] ]
            ]
            voteimage = "textures/conopen"
            votepath = (listfind curmap $maplist [(|| (strcmp $curmap $votemap) (strcmp (concatword "maps/" $curmap) $votemap) (&& (> $hasoctapaks 0) (> $mapocta 0) (strcmp (concatword "base/" $curmap) $votemap)))])
            if (> $votepath -1) [ voteimage = (at $mappath $votepath) ]
            guiimage $voteimage "" 2 1 "textures/conopen"
            guistrut 1
            guilist [
                guistrut 0.5
                guifont "sub" [ guibutton (format "^fy%1" (gamename $votemode $votemuts)) ]
                guistrut 0.125
                guilist [
                    guistrut 2
                    guifont "radar" [ guibutton " ^favoted for on " ]
                    guifont "sub" [ guibutton (format "^fo%1" $votemap) ]
                ]
                guilist [
                    guifont "sub" [ guibutton "^fwby" ]
                    guifont "radar" [
                        loop j $voteplayers [
                            if (= $j 0) [ guibutton " " ] [ if (= $j (- $voteplayers 1)) [ guibutton "^fd and " ] [ guibutton "^fd, " ] ]
                            guibutton (getclientname (getvote (+ $i 1) (+ $j 1)) 1)
                        ]
                    ]
                ]
            ]
        ] [ start @votemap @votemode @votemuts ]
        guistrut 0.125
    ]
]
