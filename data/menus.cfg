					vardef spawndelay		"spawn delay"
					vardef ctfspawndelay	"ctf spawn delay"
					vardef stfspawndelay	"stf spawn delay"
					vardef instaspawnscale	"insta spawn scale"
					vardef paintspawnscale	"paint spawn scale"
				]
				guistrut 1
				guilist [
					varfld hitpushscale 6
					varfld deadpushscale 6
					varfld wavepushscale 6
					guistrut 2
					varfld timelimit 6
					varfld intermlimit 6
					varfld votelimit 6
					varfld itemspawntime 6
					varfld regendelay 6
					varfld regentime 6
