newgui game [
	if (|| (|| (!= $lastmode $modeselected) (!= $lastmuts $mutsselected)) (!= $showngamegui 1)) [
		if (&& (!= $lastmode $modeselected) (!= $showngamegui 0)) [ mutsselected = 0 ]
		ms = (* $modeselected 2)
		if (& $mutsselected 0x0001) [ ms = (+ $ms 1) ]
		do [maplist = $@(at $maplists $ms)]
		l = -1
		loop i (listlen $lobbymaps) [
			ncurmap = (at $lobbymaps $i)
			if (< (listfind mcurmap $maplist [strcmp $mcurmap $ncurmap]) 0) [
				if (< $l 0) [ maplist = (concat $maplist "?"); l = $i ]
				maplist = (concat $maplist $ncurmap)
			]
		]
		if (< $l 0) [ maplist = (concat $maplist "?"); l = $n ]
		mapnum = (listfind curmap $maplist [|| (strcmp $curmap (mapname)) (strcmp (format "maps/%1" $curmap) (mapname))])
		if (< $mapnum 0) [ mapnum = $l; extramap = (mapname) ]
		lastmode = $modeselected
		lastmuts = $mutsselected
		showngamegui = 1
	]
	if (strcmp (at $maplist $mapnum) "?") [ maptxt = $extramap ] [ maptxt = (at $maplist $mapnum) ]
	guilist [
		guilist [
			guilist [
				guilist [
					guititle "gamemode"
					guiradio "lobby"						modeselected 1
					guiradio "editing"						modeselected 2
					guiradio "deathmatch"					modeselected 4
					guiradio "secure-the-flag"				modeselected 5
					guiradio "capture-the-flag"				modeselected 6
					guistrut 1
					guititle "mutators"
					guibitfield "multi-sided"				mutsselected 0x0001
					guibitfield "teamplay"					mutsselected 0x0002
					guibitfield "instagib"					mutsselected 0x0004
					guibitfield "duel"						mutsselected 0x0008
					guibitfield "last-man"					mutsselected 0x0010
					guibitfield "paintball"					mutsselected 0x0020

					mutsselected = (mutscheck $modeselected $mutsselected)
				]
				guistrut 1
				guilist [
					guistrut 1
					guiimage (format "maps/%1" $maptxt) (format "start %1 %2 %3" $maptxt $modeselected $mutsselected) 7 1 "textures/nothumb"
				]
			]
			guistrut 1
			guitext (format "%1%2" $yellow (gamename $modeselected $mutsselected)) "info"
			guitext (format "%1  selected on map %2" $yellow $maptxt) "info"
		]
		guistrut 1
		guilist [
			guititle "maps"
			n = (listlen $maplist)
			loop i $n [
				curmap = (at $maplist $i)
				if (strcmp $curmap "?") [
					guistrut 1
					guilist [
						guiradio "" mapnum $i
						extramapval = $extramap
						guifield extramapval 16 [extramap = $extramapval]
					]
					if (!= $n (+ $i 1)) [ guistrut 1 ]
				] [
					if (strcmp $curmap "*") [ guistrut 1 ] [ guiradio $curmap mapnum $i ]
				]
			]
			guistrut 1
			guilist [
				guibutton (format "%1vote" $green) (format "start %1 %2 %3" $maptxt $modeselected $mutsselected) "action"
				guistrut 2
				guibutton (format "%1cancel" $red) [cleargui 1] "exit"
			]
		]
	]
	guitab "vars"
	guilist [
		guilist [
			guilist [
				guilist [
					guititle "play"
					vardef teamdamage		"team damage"
					vardef maxhealth		"max health"
					vardef maxcarry			"max carry weaps"
					vardef regenhealth		"regen health"
					vardef itemsallowed		"items allowed"
					vardef itemdropping		"item dropping"
					vardef kamikaze			"kamikaze"
					vardef ctflimit			"ctf score limit"
					vardef stflimit			"stf score limit"
					vardef stffinish		"stf all finish"
					vardef spawnweapon		"spawn weapon"
					vardef instaspawnweapon	"insta spawn weapon"
					vardef maprotate		"map rotation"
					vardef spawnrotate		"spawn rotation"
					vardef damagescale		"damage scale"
					vardef gravityscale		"gravity scale"
					vardef jumpscale		"jump scale"
					vardef speedscale		"speed scale"
				]
				guistrut 1
				guilist [
					guistrut 1
					varfld teamdamage 6
					varfld maxhealth 6
					varfld maxcarry 6
					varfld regenhealth 6
					varfld itemsallowed 6
					varfld itemdropping 6
					varfld kamikaze 6
					varfld ctflimit 6
					varfld stflimit 6
					varfld stffinish 6
					guilist [
						guilist [ varfld spawnweapon 2 ]
						guitext (format "%1 %2" $gray (at $wepnames $spawnweapon))
					]
					guilist [
						guilist [ varfld instaspawnweapon 2 ]
						guitext (format "%1 %2" $gray (at $wepnames $instaspawnweapon))
					]
					varfld maprotate 6
					varfld spawnrotate 6
					varfld damagescale 6
					varfld gravityscale 6
					varfld jumpscale 6
					varfld speedscale 6
				]
			]
		]
		guistrut 2
		guilist [
			guistrut 1
			guilist [
				guilist [
					vardef hitpushscale		"hit push scale"
					vardef deadpushscale	"dead push scale"
					vardef wavepushscale	"wave push scale"
					guistrut 1
					guititle "timers"
