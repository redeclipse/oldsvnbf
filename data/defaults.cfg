enttypelist = [ 
light
mapmodel
playerstart
envmap
particles
sound
spotlight
weapon
teleport
monster
trigger
pusher
base
checkpoint
camera
waypoint
announcer
trigger
connection
]

entcomplete = [ listcomplete $arg1 $enttypelist ]

// entcomplete gets defined by game
entcomplete newent
entcomplete entfind

enttypelength = (listlen $enttypelist)
enttypeselect = [     
  n = $enttypelength
  next = (+ (listindex $enttypelist (et)) $arg1)
  if (< $next 0)  [ next = (- $n 1) ]
  if (= $next $n) [ next = 0 ]
  next = (at $enttypelist $next)
  entset $next (ea 0) (ea 1) (ea 2) (ea 3) 
]

