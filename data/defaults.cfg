playmusic = [ music (at $musicfiles (rnd (listlen $musicfiles))) ]

// some aliases
fov = [ if (= (isthirdperson) 1) [ thirdpersonfov $arg1 ] [ firstpersonfov $arg1 ] ] // people have complained /fov was removed
