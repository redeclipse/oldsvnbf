"on_start" = [ if (= (gamemode) 1) [ sleep (+ $titlecardtime $titlecardfade) [ run_intro ] ] ]
"run_intro" = [
	intro_welcome = (format "%1%2Blood Frontier%3" $savecolour $red $restorecolour)
	intro_action = (format "%1%2%3%4" $savecolour $green (getbindaction action 0) $restorecolour)
	intro_menu = (format "%1%2%3%4" $savecolour $green (getbindaction "showgui game" 0) $restorecolour)
	echo (format "%1Welcome to %2, press [ %3 ] or walk up to a screen and press [ %4 ] to start." $yellow $intro_welcome $intro_menu $intro_action)
	sound (registersound "sfx/chat" 245 "air")
]
"on_trigger_1" = [ showgui main ]

