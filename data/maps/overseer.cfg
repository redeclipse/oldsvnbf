"on_start" = [ if (= (gamemode) 1) [ sleep $titlecard [ overseer_intro ] ] ]
"overseer_intro" = [
	overseer_welcome = (format "%1%2Blood Frontier%3" $savecolour $red $restorecolour)
	overseer_action = (format "%1%2%3%4" $savecolour $green (prettylist (searchbinds "action") "or") $restorecolour)
	overseer_menu = (format "%1%2%3%4" $savecolour $green (prettylist (searchbinds "if (cleargui 1) [] [showgui main]") "or") $restorecolour)
	echo (format "%1Welcome to %2, press [ %3 ] or walk up to a screen to start. Press [ %4 ] to pick up items." $yellow $overseer_welcome $overseer_menu $overseer_action)
	sound (registersound "sfx/chat" 245 "air" -1 -1 1)
]
"overseer_trigger_1" = 0
"on_trigger_1" = [
	if (= (gamemode) 1) [
		if (|| (= $overseer_trigger_1 0) (>= (- (getmillis) $overseer_trigger_1) 3333)) [
			if (= (guicount) 0) [ showgui main ]
			overseer_trigger_1 = (getmillis)
		]
	]
]

