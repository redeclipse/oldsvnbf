md5anim "hold"                         "../vwep_p_idle.md5anim"         1
md5anim "throw"                        "../vwep_p_reload.md5anim"       33
md5anim "switch"                       "../vwep_p_reload.md5anim"       33

mdlscale 18
mdlspec 100
